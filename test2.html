<div id="form-container">
    <form id="internship-form" enctype="multipart/form-data">
      <h3>Apply for this internship</h3>
      <div style="display:flex; flex-direction:row;">
        <p style="color:red">*</p><p>Indicates required field</p>
      </div>
  
      <input type="text" name="first-name" placeholder="First name*" required />
      <input type="text" name="last-name" placeholder="Last name*" required />
      <input type="email" name="email" placeholder="Email*" required />
      <input type="text" name="phone" placeholder="Phone number*" required />
      <input type="text" name="address" placeholder="Address*" required />
  
      <div style="display:flex; flex-direction:row">
        <h5>Resume/CV</h5><p style="color:red">*</p>
      </div>
      <div class="file-input">
        <label for="cv">Attach</label>
        <input type="file" name="cv" id="cv" accept=".pdf,.doc,.docx,.txt,.rtf" required />
      </div>
  
      <p style="color: grey">Accepted file types: pdf, doc, docx, txt, rtf</p>
  
      <div style="display:flex; flex-direction:row">
        <h5>Cover letter</h5><p style="color:red">*</p>
      </div>
      <div class="file-input">
        <label for="portfolio">Attach</label>
        <input type="file" name="portfolio" id="portfolio" accept=".pdf,.doc,.docx,.txt,.rtf" required />
      </div>
  
      <p style="color: grey">Accepted file types: pdf, doc, docx, txt, rtf</p>
  
      <input type="url" name="link" placeholder="Link of your website/portfolio" />
  
      <div style="display: flex; justify-content: flex-end;">
        <button type="submit">Submit application</button>
      </div>
    </form>
  </div>
  
  
  <script>
    const form = document.getElementById('internship-form');
    const container = document.getElementById('form-container');
  
    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent default form submission
  
      const formData = new FormData(form);
  
      try {
        const response = await fetch('https://submit-form.com/BymKuQXvZ', {
          method: 'POST',
          body: formData
        });
  
        if (response.ok) {
          container.innerHTML = `<div style="padding: 2rem; text-align: center;">
            <h3>✅ Your application was submitted successfully!</h3>
            <p>We’ll review it and get back to you shortly.</p>
          </div>`;
        } else {
          container.innerHTML = `<div style="padding: 2rem; text-align: center; color: red;">
            <h3>❌ There was an issue submitting your form.</h3>
            <p>Please try again later.</p>
          </div>`;
        }
      } catch (error) {
        container.innerHTML = `<div style="padding: 2rem; text-align: center; color: red;">
          <h3>⚠️ Network error.</h3>
          <p>Check your internet connection or try again later.</p>
        </div>`;
      }
    });
  </script>
