<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <main>
        <div class="close">
            <svg width="48px" height="48px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M5.29289 5.29289C5.68342 4.90237 6.31658 4.90237 6.70711 5.29289L12 10.5858L17.2929 5.29289C17.6834 4.90237 18.3166 4.90237 18.7071 5.29289C19.0976 5.68342 19.0976 6.31658 18.7071 6.70711L13.4142 12L18.7071 17.2929C19.0976 17.6834 19.0976 18.3166 18.7071 18.7071C18.3166 19.0976 17.6834 19.0976 17.2929 18.7071L12 13.4142L6.70711 18.7071C6.31658 19.0976 5.68342 19.0976 5.29289 18.7071C4.90237 18.3166 4.90237 17.6834 5.29289 17.2929L10.5858 12L5.29289 6.70711C4.90237 6.31658 4.90237 5.68342 5.29289 5.29289Z" fill="#0F1729"/>
            </svg>
        </div>

        <h1>VACANCIES</h1>
        <p>Communications and marketing</p>

        <div class="filters">

            <input
            type="text"
            id="search"
            placeholder="Function or key words"
            class="search-box"/>

            <select
            id="level"
            class="level-box">
                <option value="" disabled selected>Experience level</option>
                <option value="Internship">Internship</option>
                <option value="Entry">Entry level</option>
                <option value="Mid-Senior">Mid-Senior level</option>
            </select>

            <select
            id="language"
            class="language-box">
                <option value="" disabled selected>Language</option>
                <option value="EN">EN</option>
                <option value="NL">NL</option>
                <option value="NL-EN">NL and EN</option>
            </select>

            <button onclick="clearFilters()" class="clear-filters-btn">Clear Filters</button>
            
        </div>

        <div class="interactive-container">

            <div id="vacanciesContainer" class="vacancies"></div>
            <div id="informationContainer" class="information">
                <div class="info-title">Select a vacancy to view details</div>
                <p>Click on any vacancy card to see detailed information, requirements, and application instructions.</p>
            </div>

        </div>

    </main>

    <script src="main.js" defer></script>
</body>
</html>
